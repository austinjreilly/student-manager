<form>
    <div class="row">
        <div class="small-8 columns">
            <div class="row">
                <div class="small-3 columns">
                    <label for="first_name" class="right inline">First Name</label>
                </div>
                <div class="small-9 columns">
                    <input type="text" id="first_name" placeholder="First Name" ng-model="student.first_name" >
                </div>
            </div>
            <div class="row">
                <div class="small-3 columns">
                    <label for="last_name" class="right inline">Last Name</label>
                </div>
                <div class="small-9 columns">
                    <input type="text" id="last_name" placeholder="First Name" ng-model="student.last_name" >
                </div>
            </div>
            <div class="row">
                <div class="small-3 columns">
                    <label for="class" class="right inline">Class</label>
                </div>
                <div class="small-9 columns">
                    <input type="text" id="class" placeholder="Class" ng-model="student.class" >
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="columns large-3">
            <ul class="button-group">
                <li><input type="submit" class="button success" value="Save"></li>
                <li><a ui-sref="students" class="button secondary">Cancel</a></li>
            </ul>
        </div>
    </div>
</form>
