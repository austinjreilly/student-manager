<h2 class="subheader">Details for {{student.first_name}} {{student.last_name}}</h2>

<table>
    <tbody>
        <tr>
            <th>First Name</th>
            <td>{{student.first_name}}</td>
        </tr>
        <tr>
            <th>Last Name</th>
            <td>{{student.last_name}}</td>
        </tr>
        <tr>
            <th>Fall Test Score</th>
            <td>{{student.fall_test_score}}</td>
        </tr>
        <tr>
            <th>Spring Test Score</th>
            <td>{{student.spring_test_score}}</td>
        </tr>
        <tr>
            <th>Final Test Score</th>
            <td>{{student.final_test_score}}</td>
        </tr>

    </tbody>
</table>

<ul class="button-group">
    <li><a ui-sref="editStudent({id:student.id})" class="button info">Edit</a></li>
    <li><a ui-sref="students" class="button secondary">Cancel</a></li>
</ul>
